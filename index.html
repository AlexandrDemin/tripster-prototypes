ion-review-text full-review-text\">\u041d\u0430 \u043d\u0430\u0448\u0435\u043c \u041a\u0430\u0432\u043a\u0430\u0437\u0435 \u043f\u0440\u0438 \u043f\u043e\u0441\u0435\u0449\u0435\u043d\u0438\u0438 \u0438 \u043f\u0440\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0438 \u044d\u043a\u0441\u043a\u0443\u0440\u0441\u0438\u0439 \u0435\u0441\u0442\u044c \u043e\u0434\u043d\u0430 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u044c, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043e\u0447\u0435\u043d\u044c \u0441\u0438\u043b\u044c\u043d\u043e \u043e\u0442\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u0442\u043e\u043c, \u043a\u0430\u043a \u043f\u0440\u043e\u0439\u0434\u0435\u0442 \u0432\u0430\u0448\u0435 \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u0435 - \u044d\u0442\u043e \u043f\u043e\u0433\u043e\u0434\u0430. \u0415\u0435 \u043e\u0447\u0435\u043d\u044c \u0442\u0440\u0443\u0434\u043d\u043e \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0432 \u0433\u043e\u0440\u0430\u0445, \u0438 \u0447\u0430\u0441\u0442\u043e \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043f\u043e\u0434\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u043f\u043e\u0434 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0435 \u0433\u043e\u0440. \u041d\u043e \u0435\u0441\u043b\u0438 \u0432\u044b \u0435\u0434\u0435\u0442\u0435 \u0432 \u0433\u043e\u0440\u044b \u0437\u0430 \u0442\u0438\u0448\u0438\u043d\u043e\u0439 \u0443\u0449\u0435\u043b\u0438\u0439, \u043a\u0440\u0430\u0441\u043e\u0442\u043e\u0439 \u0433\u043e\u0440\u043d\u043e\u0439 \u0444\u0438\u0430\u043b\u043a\u0438, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c\u044e \u043f\u043e\u0431\u044b\u0442\u044c \u0432\u043d\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043f\u0440\u0438\u043a\u043e\u0441\u043d\u0443\u0432\u0448\u0438\u0441\u044c \u043a \u043e\u0441\u043a\u043e\u043b\u043a\u0430\u043c \u0441\u0442\u0435\u043d \u0434\u0 0438\u0435 - \u044d\u0442\u043e \u043f\u043e\u0433\u043e\u0434\u0430. \u0415\u0435 \u043e\u0447\u0435\u043d\u044c \u0442\u0440\u0443\u0434\u043d\u043e \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0432 \u0433\u043e\u0440\u0430\u0445, \u0438 \u0447\u0430\u0441\u0442\u043e \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043f\u043e\u0434\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u043f\u043e\u0434 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0435 \u0433\u043e\u0440. \u041d\u043e \u0435\u0441\u043b\u0438 \u0432\u044b \u0435\u0434\u0435\u0442\u0435 \u0432 \u0433\u043e\u0440\u044b \u0437\u0430 \u0442\u0438\u0448\u0438\u043d\u043e\u0439 \u0443\u0449\u0435\u043b\u0438\u0439, \u043a\u0440\u0430\u0441\u043e\u0442\u043e\u0439 \u0433\u043e\u0440\u043d\u043e\u0439 \u0444\u0438\u0430\u043b\u043a\u0438, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c\u044e \u043f\u043e\u0431\u044b\u0442\u044c \u0432\u043d\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043f\u0440\u0438\u043a\u043e\u0441\u043d\u0443\u0432\u0448\u0438\u0441\u044c \u043a \u043e\u0441\u043a\u043e\u043b\u043a\u0430\u043c \u0441\u0442\u0435\u043d \u0434\u0440\u0435\u0432\u043d\u0435\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430, \u0443\u0441\u043b\u044b\u0448\u0430\u0442\u044c \u0448\u0443\u043c \u0433\u043e\u0440\u043d\u044b\u0445 \u0440\u0435\u043a, \u0443\u0432\u0438\u0434\u0435\u0442\u044c, \u043a\u0430\u043a \u043c\u0438\u043c\u043e \u0432\u0430\u0441 \u0438\u0434\u0443\u0442 \u043d\u0435\u0441\u043f\u0435\u0448\u043d\u043e \u0441\u0442\u0430\u0434\u0430, \u0430 \u0442\u0430\u043c \u0438 \u0436\u0435\u0440\u0435\u0431\u044f\u0442\u0430, \u0438 \u044f\u0433\u043d\u044f\u0442\u0430, \u0430 \u043d\u0430 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u0432\u044b\u0442\u044f\u043d\u0443\u0442\u043e\u0439 \u0440\u0443\u043a\u0438 \u043f\u0440\u043e\u043f\u043b\u044b\u0432\u0430\u0435\u0442 \u043c\u0438\u043c\ 44f\u0442\u043d\u043e\u0439 \u0434\u043b\u044f \u043f\u0440\u043e\u0433\u0443\u043b\u043e\u043a \u043f\u043e \u0441\u043a\u043b\u043e\u043d\u0443 \u042d\u043b\u044c\u0431\u0440\u0443\u0441\u0430. 2) \u041a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u044b\u0439 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c \u0438 \u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u043e\u0435, \u0430\u043a\u043a\u0443\u0440\u0430\u0442\u043d\u043e\u0435 \u0432\u043e\u0436\u0434\u0435\u043d\u0438\u0435. 3) \u0418\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0439 \u0438 \u0440\u0430\u0437\u043d\u043e\u0441\u0442\u043e\u0440\u043e\u043d\u043d\u0438\u0439 \u0440\u0430\u0441\u0441\u043a\u0430\u0437 \u043f\u043e \u043f\u0443\u0442\u0438. \u041c\u0430\u043a\u0441\u0438\u043c \u0445\u043e\u0440\u043e\u0448\u0438\u0439 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0447\u0438\u043a, \u0440\u0435\u0447\u044c \u0433\u0440\u0430\u043c\u043e\u0442\u043d\u0430\u044f, \u0431\u0435\u0441\u0435\u0434\u0430 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0430\u044f. 4) \u041a\u043e\u043d\u0435\u0447\u043d\u043e, \u0441\u0430\u043c \u042d\u043b\u044c\u0431\u0440\u0443\u0441 - \u044d\u0442\u0438 \u0432\u0438\u0434\u044b \u0441\u0442\u043e\u044f\u0442 \u0446\u0435\u043b\u043e\u0439 \u043f\u043e\u0435\u0437\u0434\u043a\u0438 \u043d\u0430 \u041a\u0430\u0432\u043a\u0430\u0437, \u043c\u043d\u0435 \u043a\u0430\u0436\u0435\u0442\u0441\u044f.\n\u0412 \u043f\u043e\u0435\u0437\u0434\u043a\u0435 \u0441\u0434\u0435\u043b\u0430\u043b\u0438 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043e\u0441\u0442\u0430\u043d\u043e\u0432\u043e\u043a.\n\n\u041f\u043e\u0434\u043e\u0439\u0434\u0451\u0442 \u043f\u043e\u0435\u0437\u0434\u043a\u0430 \u0442\u0435\u043c, \u043d\u0430 \u043c\u043e\u0439 \u0432\u0437\u0433\u043b\u044f\u0434, \u043a\u0442\u043e \u0445\u043e\u0447\u0435\u0442 \u0441 \u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043e\u043c \u0434\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0434\u 35 \u0433\u043e\u0440\u044f\u0447\u0438\u0439, \u0441\u0440\u0435\u0434\u043d\u0435\u0439 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u044b \u0438 10\u0421 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u2013 \u0443\u0445, \u043a\u0430\u043a \u0436\u0435 \u0437\u0434\u043e\u0440\u043e\u0432\u043e \u0431\u044b\u043b\u043e \u0432 \u043d\u0438\u0445 \u0438\u0441\u043a\u0443\u043f\u0430\u0442\u044c\u0441\u044f, \u043e\u0441\u0432\u0435\u0436\u0438\u0442\u044c\u0441\u044f, \u0438\u0441\u043f\u044b\u0442\u0430\u0442\u044c \u0431\u043b\u0430\u0433\u043e\u0441\u0442\u043d\u043e\u0435 \u0432\u043b\u0438\u044f\u043d\u0438\u0435 \u044d\u0442\u043e\u0439 \u0432\u043e\u0434\u0438\u0447\u043a\u0438, \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0439 \u0438 \u043d\u0435\u043e\u0431\u044b\u0447\u043d\u043e\u0439 \u043f\u043e \u0441\u0432\u043e\u0438\u043c \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u0430\u043c, \u043e\u0434\u043d\u043e\u0437\u043d\u0430\u0447\u043d\u043e \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043d\u043e\u0432\u044b\u0439 \u043e\u043f\u044b\u0442 \u0432 \u0436\u0438\u0437\u043d\u0438 :))) \u041f\u043e\u0441\u0435\u0449\u0435\u043d\u0438\u0435 \u0432\u044b\u0448\u0435\u043e\u043f\u0438\u0441\u0430\u043d\u043d\u044b\u0445 \u00ab\u043b\u043e\u043a\u0430\u0446\u0438\u0439\u00bb :))  \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u043b\u043e \u0432 \u0437\u0430\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438 \u043d\u0430\u0448\u0435\u0433\u043e \u0433\u0438\u0434\u0430 \u041d\u043e\u0434\u0430\u0440\u0430, \u0437\u0430 \u0447\u0442\u043e \u0435\u043c\u0443 \u043e\u0433\u0440\u043e\u043c\u043d\u043e\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e, \u043e\u043d \u0441\u0442\u0430\u0440\u0430\u043b\u0441\u044f \u0442\u0435\u0440\u043f\u0435\u043b\u0438\u0432\u043e \u0438 \u0438\u0441\u0447\u0435\u0440\u043f\u044b\u0432\u0430\u044e\u0449\u0435 \u043e\u0442\u0432\u0435\u0 u0432\u0438\u0436\u0435\u043d\u0438\u0435, \u043d\u043e \u0441\u043f\u043e\u0440\u0442\u043e\u043c \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e \u043d\u0435 \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f, \u0432\u043f\u043e\u043b\u043d\u0435 \u043f\u043e \u0441\u0438\u043b\u0430\u043c - \u0430 \u0433\u043b\u0430\u0432\u043d\u043e\u0435, \u044d\u0442\u043e \u043f\u0443\u0442\u044c, \u043f\u043e\u043b\u043d\u044b\u0439 \u0437\u0430\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0432\u0438\u0434\u043e\u0432 \u043d\u0430 \u0441\u043e\u0441\u0435\u0434\u043d\u0438\u0435 \u0433\u043e\u0440\u044b, \u043d\u0430 \u041f\u044f\u0442\u0438\u0433\u043e\u0440\u0441\u043a \u0438 \u043e\u043a\u0440\u0435\u0441\u0442\u043d\u043e\u0441\u0442\u0438. \u0422\u0435\u043c\u043f \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0431\u044b\u043b \u043e\u0447\u0435\u043d\u044c \u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u044b\u043c, \u043a\u0430\u0436\u0434\u043e\u043c\u0443 \u043f\u043e \u0441\u0438\u043b\u0430\u043c; \u043f\u043e\u0441\u043b\u0435 \u0431\u043e\u043b\u0435\u0435 \u0440\u0435\u0437\u043a\u043e \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0432\u0448\u0438\u0445\u0441\u044f \u0443\u0447\u0430\u0441\u0442\u043a\u043e\u0432 \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u043e\u0442\u0434\u044b\u0448\u0430\u0442\u044c\u0441\u044f, \u043f\u043e\u043f\u0438\u0442\u044c \u0447\u0430\u044e, \u043f\u043e\u0441\u0442\u043e\u044f\u0442\u044c \u0438 \u043f\u043e\u043b\u044e\u0431\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043c\u0438\u0440\u043e\u043c. \u0422\u0440\u043e\u043f\u0438\u043d\u043a\u0438 \u0434\u0430\u0432\u043d\u043e \u043d\u0430\u0442\u043e\u043f\u0442\u0430\u043d\u044b, \u0438\u0434\u0442\u0438 \u0443\u0434\u043e\u0431\u043d\u043e, \u043b\u0435\u0441 \u0447\u0438\u0441\u0442\u044b\u0439 (\u043f\u0440\u043e\u0439\u0442\u0438 \u043c\u043e\u0436\u043d\u043e \u0438 \u0432 \u043a\u0
